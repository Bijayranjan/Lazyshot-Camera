name: Lazyshot Build Deep Clean

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.10
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.10'

      - name: Force Clean and Build
        # This command forces Gradle to ignore the broken 'HasConvention' property
        run: |
          gradle clean
          gradle assembleDebug --no-daemon -Porg.gradle.java.installations.auto-detect=false
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
